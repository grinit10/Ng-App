<div class='cockpit-container'>
  <mat-form-field>
    <input matInput placeholder='Server Name' [(ngModel)]='server.name'>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder='Server Description' #serverdescripton></textarea>
  </mat-form-field>
  <button mat-raised-button color='primary' (click)='addServer(serverdescripton)'>Add Server</button>
  <br>
  <button mat-raised-button color='primary' (click)="addBlueprint(erverdescripton)">Add Blueprint</button>
</div>
